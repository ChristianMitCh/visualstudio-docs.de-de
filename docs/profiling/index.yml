title: Messen der Leistung einer App in Visual Studio
summary: Profilerstellungs- und Diagnosetools helfen bei der Diagnose von Speicher- und CPU-Auslastung und anderen Problemen auf Anwendungsebene. Mit diesen Tools können Sie Leistungsdaten sammeln, während Sie Ihre Anwendung ausführen.
